<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="navlogo">
                    <img src=".\images\userAsset\NavLogo1.png" class="logo">
                    <div class="logo-text"> kshit Saxena</div>
                </div>
                <div class="navitems">
                    <a href="#project"><div> Projects</div></a>
                    <a href="#skills"><div>Skills</div></a>
                    <a href="#contactme"><div>Contact Me</div></a>
                </div>
            </div>

            </div>
      <div class="hero-section">
        <div class="faded-text">Akshit Saxena</div>
        <div class="hero-section-left">
            <div class="hero-section-heading">Hi! Welcome</div>
            <div class="hero-section-subheading">I am a <span class="role"></span></div>
            <div class="hero-class-description">
                 I'm a upcoming software developer and here is my portfolio website. Here you'll
                 learn about my journer as a software developer aspirant.
            </div>
            <div class="pink-btn">
                Hire me
            </div>

        </div>
        <div class="hero-section-right">
            <div class="absolute icons icon-dots">
                <img src="./images/userAsset/dots.png" alt="" />
              </div>
              <div class="absolute icons icon-cube">
                <img src="./images/userAsset/cube.png" alt="" />
              </div>
              <div class="absolute icons icon-circle">
                <img src="./images/userAsset/circle.png" alt="" />
              </div>
              <div class="absolute icons icon-zigzag">
                <img src="./images/userAsset/zigzags.png" alt="" />
              </div>
              <div class="absolute icons icon-plus">
                <img src="./images/userAsset/plus.png" alt="" />
              </div>
              <div class="user-image">
                <img src="./images/userAsset/UserImage.png" alt="" />
              </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Web Developer",
          "UI-UX Designer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
</body>
</html>
